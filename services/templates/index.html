<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Speech to text preprocessing @Reitin </title>
        <!-- Favicon-->
        <link rel="icon" href="../static/css/favicon.ico"/>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styless.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="/home">Consumer views</a>
                <p>Hello! this has been viewed {{count}} time(s)</p>
                <a class="btn btn-primary" href="#">Say Hi</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead" >
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h6 class="mb-5">Text Corpus: "{{text_corpus}}"</h6>
                            <h5 id= "response"><b>{{data_sent}}</b></h5>
                            <!-- Signup form-->
                            <form class="sendsms" method="POST" action="">
                            
                                <div class="input-group input-group-sm">
                                    <input class="form-control" name="dummy_data" type="text" placeholder="Enter Dummy data..." aria-label="Enter Dummy data..."/>
                                    <button class="btn btn-primary" id="button-submit" type="submit">Send</button>
                                </div>
                            </form>
                            <p>Exception: {{debg}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                            <h3>Say Hi @Reitin</h3>
                            <p class="lead mb-0">Ask me about anything, am here!!!</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-layers m-auto text-primary"></i></div>
                            <h3>Record Audio</h3>
                            <p class="lead mb-0">Send a copy of this recording</p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-terminal m-auto text-primary"></i></div>
                            <h3>Thank you</h3>
                            <p class="lead mb-0">Your feedback is higly appreciated!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                    
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Subscribe</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
       <script src="../static/js/scripts.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    </body>
</html>
